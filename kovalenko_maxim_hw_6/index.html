<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>HW6</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h3>Contact Manager</h3>
        <select name="More actions" id="More actions">
          <option value="action 1">More actions</option>
          <option value="action 2">Action 2</option>
          <option value="action 3">Action 3</option>
          <option value="action 4">Action 4</option>
          <option value="action 5">Action 5</option>
        </select>
      </div>
      <div class="forms">
        <form class="form_left" action="#">
          <div>
            <label class="necessary" for="first_name"
              >First Name
              <input type="first_name" />
            </label>
          </div>
          <div>
            <label class="necessary" for="last_name"
              >Last Name
              <input type="last_name" />
            </label>
          </div>
          <div>
            <label for="adress"
              >Adress:
              <textarea
                name="adress"
                id="adress"
                cols="30"
                rows="10"
              ></textarea>
            </label>
          </div>
          <div>
            <label for="city"
              >City:
              <input type="city" />
            </label>
          </div>
          <div>
            <label for="state"
              >State:
              <select name="state" id="state">
                <option value="">-Select-</option>
                <option value="kyiv_region">Kyiv Region</option>
                <option value="dnipropetrovsk_region">
                  Dnipropetrovsk region
                </option>
                <option value="odessa_region">Odessa Region</option>
              </select>
            </label>
          </div>
          <div>
            <label for="zip"
              >Zip:
              <input type="text" name="zip" id="Zip" />
            </label>
          </div>
          <div>
            <label for="home_phone"
              >Home Phone
              <input type="text" name="home_phone" id="home_phone" />
            </label>
          </div>
          <div>
            <label class="necessary" for="work_phone"
              >Work Phone
              <input type="text" name="work_phone" id="work_phone" />
            </label>
          </div>
          <div>
            <label for="fax_number"
              >Fax fax_number
              <input type="text" name="fax_number" id="fax_number" />
            </label>
          </div>
          <div>
            <fieldset>
              <legend>Website</legend>
              <label for="url"
                >URL
                <input type="text" name="url" id="url" />
              </label>
              <label for="link_name"
                >Link name
                <input type="text" name="link_name" id="link_name" />
              </label>
            </fieldset>
          </div>
          <div>
            <label for="email_adress"
              >Email adress
              <input type="text" name="email_adress" id="email_adress" />
            </label>
          </div>
        </form>
        <form class="form_right" action="#">
          <div>
            <fieldset>
              <legend>When is the best time to contact you?</legend>
              <input type="radio" name="best_time" id="morning" /><label
                for="morning"
                >Morning</label
              ><br />
              <input type="radio" name="best_time" id="afternoon" /><label
                for="afternoon"
                >Afternoon</label
              ><br />
              <input type="radio" name="best_time" id="evening" /><label
                for="evening"
                >Evening</label>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>What is the best way to contact you?</legend>
              <input type="radio" name="contact" id="phone" /><label
                for="contact"
                >Phone</label
              ><br />
              <input type="radio" name="contact" id="email" /><label
                for="contact"
                >Email</label
              ><br />
              <input type="radio" name="contact" id="fax" /><label for="contact"
                >Fax</label
              >
            </fieldset>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="footer">
          <div class="footer_buttons">
          <input type="submit" name="submit" id="submit">
          <input type="reset" name="reset" id="reset">
          </div>
      </div>
    </div>
  </body>
</html>
